  </header>  <h1 class="text-white bg-primary m-2 text-center">Добавить объявление</h1>
  <div class="container">
  
    <form id="addPetForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Фио:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Телефон:</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Район:</label>
        <input type="text" class="form-control" id="ran" required>
      </div>

      <div class="mb-3">
        <label for="photo1" class="form-label">Фото 1 (обязательно):</label>
        <input type="file" class="form-control" id="photo1" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="photo2" class="form-label">Фото 2:</label>
        <input type="file" class="form-control" id="photo2" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="photo3" class="form-label">Фото 3:</label>
        <input type="file" class="form-control" id="photo3" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="mark" class="form-label">Чип:</label>
        <input type="text" class="form-control" id="mark">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Описание:</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="confirm" required>
          <label class="form-check-label" for="confirm">Согласие на обработку данных</label>
      </div>

      <button type="submit" class="btn btn-primary">Добавить</button>
      <div id="addPetMessage"></div>
    </form>

    <button type="button" class="btn btn-primary mt-2 mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Вход / Регистрация       </button>
